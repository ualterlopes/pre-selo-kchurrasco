<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pr√©-Selo | K-Churrasco do Guto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/Wqo4QyL.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 40px;
      max-width: 600px;
      margin: 80px auto;
      background-color: #fff5e1;
    }

    .imagem-guto {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      display: block;
      margin: 0 auto 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button, a.botao {
      margin-top: 30px;
      padding: 18px;
      width: 100%;
      background-color: #d14b00;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      border: none;
      display: block;
      text-align: center;
      cursor: pointer;
    }

    .escondido {
      display: none;
    }
  </style>
</head>
<body>

  <!-- BLOCO PARA NOVOS CLIENTES -->
  <div id="bloco-novo">
    <img class="imagem-guto" src="https://i.imgur.com/e8F0ua2.png" alt="Imagem do Guto" />

    <form id="form-pre-selo" method="POST" action="https://script.google.com/macros/s/AKfycbw9cKvzpNGmw3H2wXpeBnaHM0RSdF2whjMYayMkLlucs_9VBCiTsNY-aKSdtF0CSR0lhw/exec">
      <label for="nome">Como tu te chama?</label>
      <input type="text" name="nome" id="nome" placeholder="Ex: Jo√£o, Rafa, Dona Vera..." required>

      <label for="idade">Quantos anos tu tem?</label>
      <input type="number" name="idade" id="idade" placeholder="Pode mentir, eu n√£o conto üòÇ" required>

      <label for="bairro">De qual bairro ou cidade tu √©?</label>
      <input type="text" name="bairro" id="bairro" placeholder="Ex: Centro, Port√£o..." required>

      <label for="origem">E me conta‚Ä¶ de onde tu t√° vindo?</label>
      <select name="origem" id="origem" required>
        <option value="">Seleciona uma op√ß√£o</option>
        <option value="Instagram">Instagram</option>
        <option value="Indica√ß√£o de amigo">Indica√ß√£o de amigo</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Google">Google</option>
        <option value="J√° sou cliente">J√° sou cliente</option>
        <option value="Outros">Outros</option>
      </select>

      <button type="submit" id="btn-enviar">Ver minha comanda üçî</button>
    </form>
  </div>

  <!-- BLOCO PARA CLIENTES QUE VOLTARAM -->
  <div id="bloco-retorno" class="escondido">
    <a id="botao-retorno" class="botao" href="#">Carregando comanda...</a>
  </div>

  <script>
    const nome = document.getElementById('nome');
    const idade = document.getElementById('idade');
    const bairro = document.getElementById('bairro');
    const origem = document.getElementById('origem');
    const btn = document.getElementById('btn-enviar');

    const blocoNovo = document.getElementById('bloco-novo');
    const blocoRetorno = document.getElementById('bloco-retorno');
    const botaoRetorno = document.getElementById('botao-retorno');

    const diaSemana = new Date().getDay();
    const linkComanda = diaSemana === 3
      ? "https://pedido.anota.ai/loja/kchurrascodoguto1?coupon=FRETE%20GRATIS&f=csa"
      : "https://pedido.anota.ai/loja/kchurrascodoguto1?f=msa";

    botaoRetorno.href = linkComanda;
    botaoRetorno.textContent = diaSemana === 3
      ? "Ver minha comanda com frete gr√°tis üéâ"
      : "Ver minha comanda üçî";

    if (localStorage.getItem("clienteJaVeio") === "sim") {
      blocoNovo.classList.add("escondido");
      blocoRetorno.classList.remove("escondido");
    } else {
      blocoNovo.classList.remove("escondido");
      blocoRetorno.classList.add("escondido");

      function atualizarBotao() {
        const nomeValido = nome.value.trim() !== '';
        const idadeValida = idade.value.trim() !== '';
        const bairroValido = bairro.value.trim() !== '';
        const origemValida = origem.value !== '';

        btn.disabled = !(nomeValido && idadeValida && bairroValido && origemValida);
      }

      nome.addEventListener('input', atualizarBotao);
      idade.addEventListener('input', atualizarBotao);
      bairro.addEventListener('input', atualizarBotao);
      origem.addEventListener('change', atualizarBotao);

      document.getElementById("form-pre-selo").addEventListener("submit", function (e) {
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = "Carregando... ‚è≥";

        const form = e.target;
        const dados = new FormData(form);

        fetch(form.action, {
          method: 'POST',
          body: dados
        }).then(() => {
          localStorage.setItem("clienteJaVeio", "sim");
          window.location.href = linkComanda;
        }).catch((error) => {
          alert('Algo deu errado. Tenta de novo üôè');
          console.error(error);
          btn.disabled = false;
          btn.textContent = diaSemana === 3
            ? "Ver minha comanda com frete gr√°tis üéâ"
            : "Ver minha comanda üçî";
        });
      });
    }
  </script>
</body>
</html>
